<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles can be added here */
        /* For demonstration purposes, I'm keeping it minimal */
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Bank Details</h2>
                        <form action="payment" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="account_number">Account Number:</label>
                                <input type="text" id="account_number" name="account_number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Name on Card:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="expiration_month">Expiration Month:</label>
                                          <input type="text" id="expiration_month" name="expiry_month" class="form-control" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="expiration_year">Expiration Year:</label>
                                    <input type="text" id="expiration_year" name="expiry_year" class="form-control"  required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV Code:</label>
                                <input type="text" id="cvv" name="cvv" class="form-control"  required>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Note: Ensure the form is submitted securely over HTTPS for better security -->
</body>
</html>
